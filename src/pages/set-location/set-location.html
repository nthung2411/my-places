<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="location.lattitude"
          [longitude]="location.longitude"
          [zoom]="16"
          (mapClick)="onSetMarker($event)">
          <agm-marker [latitude]="marker.lattitude"
            [longitude]="marker.longitude"
            *ngIf="marker"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button
          block
          color="secondary"
          (click)="onConfirm()"
          [disabled]="!marker">Confirm</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button
          block
          color="danger"
          outline
          (click)="onCancel()">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
