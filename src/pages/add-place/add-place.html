<ion-header>

  <ion-navbar>
    <ion-title>New Place</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm"
    (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text"
          placeholder="My Place"
          name="title"
          ngModel
          required></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-textarea name="description"
          ngModel
          required
          [attr.rows]="4"></ion-textarea>
      </ion-item> -->
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
                <ion-icon name="locate"></ion-icon>
                Locate me
                </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onOpenMap()">
                <ion-icon name="map"></ion-icon>
                Open Map
                </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="this.locationIsSet">
        <ion-col>
          <agm-map [latitude]="location.lattitude"
            [longitude]="location.longitude"
            [zoom]="16">
            <agm-marker [latitude]="location.lattitude"
              [longitude]="location.longitude"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button
            block
            outline
            type="submit"
            icon-left
            color="secondary"
            [disabled]="!f.valid || !locationIsSet">
              Add this Place
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
