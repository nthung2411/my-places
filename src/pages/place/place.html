<ion-header>
  <ion-navbar>
    <ion-title>{{place.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="location.latitude"
    [longitude]="location.longitude"
    [zoom]="16">
    <agm-marker [latitude]="location.latitude"
      [longitude]="location.longitude"></agm-marker>
  </agm-map>
  <p>{{location.latitude}}</p>
  <p>{{location.longitude}}</p>
</ion-content>
