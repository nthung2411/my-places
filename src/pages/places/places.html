<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button
        icon-only
        (click)="onRefresh()">
            <ion-icon name="refresh"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>My Places</ion-title>
    <ion-buttons end>
      <button ion-button
        icon-only
        (click)="goToAddPlace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
      *ngFor="let place of places;let i = index"
      (click)="openPlace(place, i)">
      {{place.title}}
    </button>
  </ion-list>
</ion-content>
