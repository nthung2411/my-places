<!--
  Generated template for the PlacesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>places</ion-title>
    <ion-buttons end>
      <button ion-button
        icon-only
        [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
      *ngFor="let place of places"
      (click)="openPlace(place)">
      {{place.title}}
    </button>
  </ion-list>
</ion-content>
